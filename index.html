<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Boss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .price-filter {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      background-color: #e0e0e0;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .tag:hover {
      background-color: #d0d0d0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .product-price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-vendor, .product-location {
      font-size: 14px;
      color: #555;
    }
    .product-description {
      font-size: 14px;
      color: #666;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ The Boss</h1>
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search by product or location...">
      <select id="filterVendor">
        <option value="">All Vendors</option>
      </select>
      <select id="filterLocation">
        <option value="">All Locations</option>
      </select>
      <div class="price-filter">
        <label>Price:</label>
        <input type="number" id="minPrice" placeholder="Min" min="0" style="width:80px;">
        <input type="number" id="maxPrice" placeholder="Max" min="0" style="width:80px;">
      </div>
      <select id="sortBy">
        <option value="">Sort by</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="vendorAsc">Vendor Aâ€“Z</option>
        <option value="locationAsc">Location Aâ€“Z</option>
      </select>
    </div>
  </header>

  <div class="tags" id="tagContainer"></div>
  <div class="product-grid" id="products"></div>

  <script>
    const baseUrl = 'https://script.google.com/macros/s/AKfycbwD7NsCbST4K2XN1a9QZGobnXUbCtQMWWuS07XvuMnk90xypE8btAKLqXTi_ltDxEXw/exec';
    const vendors = ['Melcom', 'Shoprite', 'Palace Mall', 'Jesus kids'];
    const defaultWhatsApp = '233501234567'; // Replace with your default WhatsApp number
    let allProducts = [];

    async function loadAllProducts() {
      const promises = vendors.map(vendor =>
        fetch(`${baseUrl}?vendor=${vendor}`)
          .then(res => res.json())
          .then(data => data.map(item => ({ ...item, Vendor: vendor })))
      );
      const results = await Promise.all(promises);
      allProducts = results.flat();
      populateFilters(allProducts);
      renderProducts(allProducts);
    }

    function populateFilters(products) {
      const vendorSet = new Set();
      const locationSet = new Set();
      products.forEach(p => {
        vendorSet.add(p.Vendor);
        locationSet.add(p.Location);
      });

      const vendorSelect = document.getElementById('filterVendor');
      vendorSet.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        vendorSelect.appendChild(opt);
      });

      const locationSelect = document.getElementById('filterLocation');
      locationSet.forEach(l => {
        const opt = document.createElement('option');
        opt.value = l;
        opt.textContent = l;
        locationSelect.appendChild(opt);
      });

      const tagContainer = document.getElementById('tagContainer');
      locationSet.forEach(loc => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = loc;
        tag.onclick = () => {
          document.getElementById('filterLocation').value = loc;
          applyFilters();
        };
        tagContainer.appendChild(tag);
      });
    }

    function renderProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(item => {
        const price = parseFloat(item['Price']) || 0;
        const vendorPhone = item['WhatsApp'] || defaultWhatsApp;
        const message = encodeURIComponent(`Hello, I'm interested in ${item['Product Name']} priced at GHS ${price}. Is it still available?`);
        const whatsappUrl = `https://wa.me/${vendorPhone}?text=${message}`;
        container.innerHTML += `
          <div class="product-card">
            <img src="${item['Image URL']}" alt="${item['Product Name']}">
            <div class="product-name">${item['Product Name']}</div>
            <div class="product-price">GHS ${price}</div>
            <div class="product-vendor">Vendor: ${item['Vendor']}</div>
            <div class="product-location">Location: ${item['Location']}</div>
            <div class="product-description">${item['Description'] || ''}</div>
            <a class="whatsapp-btn" href="${whatsappUrl}" target="_blank">ðŸ“ž Chat on WhatsApp</a>
          </div>
        `;
      });
    }

    function applyFilters() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const vendor = document.getElementById('filterVendor').value;
      const location = document.getElementById('filterLocation').value;
      const sortBy = document.getElementById('sortBy').value;
      const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

      let filtered = allProducts.filter(item => {
        const price = parseFloat(item['Price']) || 0;
        return (
          (item['Product Name'].toLowerCase().includes(query) ||
           item['Location'].toLowerCase().includes(query)) &&
          price >= minPrice &&
          price <= maxPrice
        );
      });

      if (vendor) filtered = filtered.filter(p => p.Vendor === vendor);
      if (location) filtered = filtered.filter(p => p.Location === location);

      switch (sortBy) {
        case 'priceAsc':
          filtered.sort((a, b) => parseFloat(a['Price']) - parseFloat(b['Price']));
          break;
        case 'priceDesc':
          filtered.sort((a, b) => parseFloat(b['Price']) - parseFloat(a['Price']));
          break;
        case 'vendorAsc':
          filtered.sort((a, b) => a['Vendor'].localeCompare(b['Vendor']));
          break;
        case 'locationAsc':
          filtered.sort((a, b) => a['Location'].localeCompare(b['Location']));
          break;
      }

      renderProducts(filtered);
    }

    document.getElementById('searchBar').addEventListener('input', applyFilters);
    document.getElementById('filterVendor').addEventListener('change', applyFilters);
    document.getElementById('filterLocation').addEventListener('change', applyFilters);
    document.getElementById('sortBy').addEventListener('change', applyFilters);
    document.getElementById('minPrice').addEventListener('input', applyFilters);
    document.getElementById('maxPrice').addEventListener('input', applyFilters);

    loadAllProducts();
  </script>

</body>
</html>
